<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:wght@100&family=Stoke:wght@300;400&family=Work+Sans&display=swap" rel="stylesheet" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="data-container">
            <div class="time">
                <h2 class="time-text">12:30</h2>
                <h2 class="time-spec">PM</h2>
                <h2 class="time-zone">GMT</h2>
            </div>
            <div class="location">
                <h2 class="location-text">Looking for location...</h2>
            </div>
        </div>
        <div class="weather-container">
            <div class="weather-today">
                <div class="today-icon"></div>
                <div class="today-info">
                    <h3 class="today-text"></h3>
                    <div class="today-temp">CÂ°</div>
                </div>
            </div>
            <div class="weather-days">
                <div class="donut">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
